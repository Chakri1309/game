<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="event.css">
</head>
<body>
    <div>Rock-Paper-Scisorrs</div>
    <div class="buttons">
        <button onclick="playgame('rock')">üëä</button>
        <button onclick="playgame('paper')">ü§ö</button>
        <button onclick="playgame('scissors')">‚úåÔ∏è</button>

    </div>
    <div id="playerchoice">Player choice:</div>
    <div id="computerchoice">Computer choice:</div>
    <div id="result"></div>
    <script>
         const choices=["rock","paper","scissors"];
const result=document.getElementById('result');
const playerchoice=document.getElementById("playerchoice");
const computerchoice=document.getElementById("computerchoice");

function playgame(pchoice){
    playerchoice.textContent="Player choice: ";
    computerchoice.textContent="Computer choice: ";
    const cchoice=choices[Math.floor(Math.random()*3)];
    if(pchoice===cchoice){
        result.textContent="Its a Tie";     
    }
    else{
        switch(pchoice){
            case "rock":
                result.textContent=(cchoice==="scissors")?"You Won":"you lose";
                break;
            case "paper":
                result.textContent=(cchoice==="rock")?"You Won":"you Lose";
                break;
            case "scissors":
                result.textContent=(cchoice==="paper")?"You Won":"You Lose";
        }
    
    }
    playerchoice.textContent+=pchoice;
    computerchoice.textContent+=cchoice;


}
    </script>
    
</body>
</html>
